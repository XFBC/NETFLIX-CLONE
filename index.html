<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Netflix Brasil - assistir a séries online, assistir a filmes online
    </title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style/responsive.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href=""> Inicio</a>
          <a href=""> Séries</a>
          <a href=""> Filmes</a>
          <a href=""> Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="film-principal">
        <div class="container">
          <h3 class="title-serie-1">Stranger Things</h3>
          <p class="description">
            Quando um garoto desaparece, a cidade toda participa nas buscas. Mas
            o que encontram são segredos, forças sobrenaturais e uma menina.
          </p>
          <div class="buttons">
            <button class="button" role="button">
              <i class="fa-solid fa-play"></i>ASSISTIR AGORA
            </button>
            <button class="button" role="button">
              <i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇOES
            </button>
          </div>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    </main>

    <div class="carrousel-films">
      <div class="owl-carousel owl-theme">
        <div class="box-film">
          <img src="img/MIN1.jpg" alt="min1" />
        </div>
        <div class="item"><img src="img/MIN2.jpg" alt="min1" /></div>
        <div class="item"><img src="img/MIN3.jpg" alt="min1" /></div>
        <div class="item"><img src="img/MIN4.jpg" alt="min1" /></div>
        <div class="item"><img src="img/MIN5.jpg" alt="min1" /></div>
        <div class="item"><img src="img/MIN6.jpg" alt="min1" /></div>
        <div class="item"><img src="img/MIN7.jpg" alt="min1" /></div>
        <div class="item"><img src="img/MIN8.jpg" alt="min1" /></div>
        <div class="item"><img src="img/MIN9.jpg" alt="min1" /></div>
        <div class="item"><img src="img/MIN10.jpg" alt="min1" /></div>
      </div>
    </div>

    <script src="JS/owl/jquery.min.js"></script>
    <script src="JS/owl/owl.carousel.min.js"></script>
    <script src="JS/main.js"></script>
    <script
      src="https://kit.fontawesome.com/13df4559ed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
